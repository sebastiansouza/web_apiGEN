services:
  - type: web
    name: apiweb-gen
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --reload --host  0.0.0.0 --port  8000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: potencia-tech
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value:  4
      - key: PORT
        value:  8000
        services:
  

